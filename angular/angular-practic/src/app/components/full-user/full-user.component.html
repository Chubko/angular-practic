<div *ngIf="user">
  <h3>Details</h3>
  User id: {{user.id}}
  <br>
  Name: {{user.name}}
  <br>
  Username: {{user.username}}
  <br>
  Email{{user.email}}
  <br>
  Address: city: {{user.address.city}},
  street: {{user.address.street}},
  geo: lat: {{user.address.geo.lat}},
  lng: {{user.address.geo.lng}}.
  <br>
</div>
